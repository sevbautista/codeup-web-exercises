<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOVIE PROJECT</title>
    <link href="movie-project-sandbox/movie-project-sandbox.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div id="container">

    <nav>
        <h1>Movie Watching Streaming Website Of Your Choice</h1>
    </nav>
    <div id="loading-message"><h1>Loading...</h1></div>

    <div id="movie-selection">
    </div>


    <form id="new-movie">
        <div class="mb-3">
            <label for="movie-form" class="form-label">Movie Title</label>
            <input type="text" class="form-control" id="movie-form">
        </div>
        <div class="mb-3">
            <label for="movie-genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="movie-genre">
        </div>
        <div class="mb-3">
            <label for="movie-rating" class="form-label">Rating</label>
            <input type="text" class="form-control" id="movie-rating">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<button type="submit" class="btn btn-primary">Edit</button>
<button type="submit" class="btn btn-primary">Delete</button>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="movie-project-sandbox/movie-project-sandbox.js"></script>
</body>
</html>
