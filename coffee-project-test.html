<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Bean Coffee</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body style="background-image: url('img/coffee.jpg'); background-size: cover; fixed; margin: 0; padding: 0;">

<nav style="background-color: #FFDAB9;" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Coffee!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Merch</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Locations
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Greater Dallas</a></li>
                        <li><a class="dropdown-item" href="#">Forth Worth</a></li>
                        <li><hr class="dropdown-divider"></hr></li>
                        <li><a class="dropdown-item" href="#">Plano</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Subscribe" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="card col-md-8" style="width: auto ">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Which Coffee You Want?</h6>
                <p class="card-text"></p>
                <table>
                    <thead>
                    <tr>
                        <!--                        SEV: CREATING IDS FOR THESE TO CALL LATER-->
                        <th id="ids">ID</th>
                        <th id="names">NAME</th>
                        <th id="roasts">ROAST</th>
                    </tr>
                    </thead>
                    <tbody id="coffees"></tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <form>
                <label for="roast-selection" style="font-size: x-large">What Roast?</label>
                <select id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <!--                    SEV: ADDED AN OPTION TO SHOW ALL ROASTS-->
                    <option>All Roasts</option>
                </select>
                <input id="submit" type="submit"/>
            </form>
            <form>
                <label for="coffee-selection" style="font-size: x-large">What Coffee?</label>
                <select id="coffee-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit2" type="submit"/>
            </form>
            <!--            <div class="blurred-photo">-->
            <!--            <img src="Img/coffee2.jpg" alt="another coffee" class="border border-5 border-dark rounded col-md-3"></div>-->

            <form id="addCoffeeForm" class="mt-4">
                <div class="form-group">
                    <label for="newCoffeeName">Coffee Name:</label>
                    <input type="text" class="form-control" id="newCoffeeName" required>
                </div>
                <div class="form-group">
                    <label for="newCoffeeRoast">Select Roast Type:</label>
                    <select class="form-control" id="newCoffeeRoast" required>
                        <option value="Light">Light</option>
                        <option value="Medium">Medium</option>
                        <option value="Dark">Dark</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" onclick="addNewCoffee()">Add Coffee</button>
            </form>
        </div>
    </div>

    <label for="coffee-name">Which coffee were you looking for?</label>
    <input name="coffee-name" type="text" id="coffee-name" placeholder="Coffee Name...">
    <ul id="results"></ul>
    <!--  SEV: GIF IMAGE ADDED IN-->
    <img src="pouring-coffee.gif" alt="coffee pour" class="border border-5 border-dark rounded col-md-3">

</div>

<script src="JS/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
